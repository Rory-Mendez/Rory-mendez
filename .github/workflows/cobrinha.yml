name: Generate Datas
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4 # Use v4 to avoid deprecation warnings

      # Snake Animation - Updated to v3.4.1+ for 2026 compatibility
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: rory-mendez
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # GitHub Pages Deploy - Updated to v4.0.0+
      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
